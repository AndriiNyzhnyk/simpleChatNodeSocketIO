<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style/main.css">
</head>
<body>
    <p id="welcome">Вітаю, Ви підключенні до чату</p>

    <div id="withoutBlockMessages">
        <div id="content">
            <div class="clear"></div>
            <div id="timeMessage">
                <ul id="times"></ul>
            </div>

            <div id="blockMessages">
                <ul id="messages"></ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>

        <div id="menuChat">
            <form>
                <input type="text" autocomplete="off" name="message" id="inputMessage" required/>
                <input type="submit" value="Надіслати" id="submit"/><br>
                <input type="text" name="online" id="countUser" readonly>
            </form>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script/main.js"></script>

</body>
</html>
